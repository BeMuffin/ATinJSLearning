name:CI

on:
  push:
    branches:
        - main-feature
    pull_request:

jobs:
 test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm wdio
